          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">用户信息表</h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>用户ID</th>
                      <th>用户名</th>
                      <th>用户密码</th>
                      <th>用户手机号</th>
                      <th>用户性别</th>
                      <th>用户真实名字</th>
                      <th>用户微信</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr  th:each="u:${user}">
                      <td th:text="${u['USER_ID']}"></td>
                      <td th:text="${u['USER_NAME']}"></td>
                      <td th:text="${u['USER_PASSWORD']}"></td>
                      <td th:text="${u['USER_PHONE']}"></td>
                      <td th:text="${u['USER_SEX']}"></td>
                      <td th:text="${u['USER_REALNAME']}"></td>
                      <td th:text="${u['USER_WECHAT']}"></td>
                      <td>
                        <a class="btn btn-primary btn-user" th:href ="@{'./updateUser/' + ${u['USER_ID']}}">修改</a>
                        <input class="btn btn-primary btn-user " name="deleteUser" type="submit" value="删除"/>
                        <a class="btn btn-primary btn-user" href ="./addUserPage">添加</a>
                        <input th:value="${u['USER_ID']}" name="USER_ID" type="submit" style="display: none"/>
                      </td>
                    </tr>
                  </tbody>
                </table>
